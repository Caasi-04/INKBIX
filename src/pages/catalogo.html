<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Catálogo - InkBIX</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header><div id="header-placeholder"></div></header>

    <main>
        <section class="catalog">
            <h1>Catálogo</h1>
            <p>Explora nuestros productos: camisetas, tazas, termos, vasos y bisutería.</p>

            <div class="filters">
                <label>Filtrar por categoría:
                    <select id="category-filter">
                        <option value="all">Todos</option>
                        <option value="camisetas">Camisetas</option>
                        <option value="tazas">Tazas</option>
                        <option value="termos">Termos</option>
                        <option value="bisuteria">Bisutería</option>
                    </select>
                </label>
            </div>

            <div id="products-grid" class="grid">
                <!-- Productos cargados desde /data/products.json -->
            </div>
        </section>
    </main>

    <footer><div id="footer-placeholder"></div></footer>
    <script src="/js/main.js"></script>
    <script src="/js/products.js"></script>
</body>
</html>
