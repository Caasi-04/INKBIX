<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>InkBIX — Personaliza</title>
  <link rel="stylesheet" href="Styles/Style.css">
</head>
<body>
  <div data-include="components/header.html"></div>

  <nav>
    <div class="wrapper">
      <a href="index.html">Inicio</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="personalizar.html" class="activo">Personaliza</a>
      <a href="about.html">Sobre Nosotros</a>
      <a href="contact.html">Contacto</a>
    </div>
  </nav>

  <main class="container">
    <section class="section">
      <h1>Personaliza tu producto</h1>
      <p class="muted">Sube tu diseño o usa nuestras plantillas.</p>

      <form style="margin-top:12px;display:grid;gap:10px;max-width:720px">
        <label>
          Producto
          <select name="producto">
            <option value="taza">Taza Sublimada</option>
            <option value="camiseta">Camiseta</option>
            <option value="sticker">Sticker</option>
          </select>
        </label>

        <label>
          Sube tu imagen (PNG/JPG)
          <input type="file" accept="image/*">
        </label>

        <label>
          Comentarios / instrucciones
          <textarea rows="4" placeholder="Instrucciones para el acabado, colores, etc."></textarea>
        </label>

        <div>
          <button class="btn btn-primary" type="button">Enviar solicitud</button>
          <button class="btn" type="reset" style="margin-left:8px">Limpiar</button>
        </div>
      </form>
    </section>
  </main>

  <div data-include="components/footer.html"></div>
  <script src="scripts/main.js"></script>
</body>
</html>
