<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personaliza - InkBIX</title>
  <link rel="stylesheet" href="../Styles/Style.css">
</head>
<body>

  <header>
    <h1>InkBIX</h1>
    <p>Contacto</p>
  </header>
  <nav>
    <a href="/index.html">Inicio</a>
    <a href="/Pages/catalogo.html">Catálogo</a>
    <a href="/Pages/personalizar.html" class="activo">Personaliza</a>
    <a href="/Pages/nosotros.html">Sobre Nosotros</a>
    <a href="/Pages/contacto.html">Contacto</a>
  </nav>

  <main>
    <h2>Personaliza tu Producto</h2>
    <p>Selecciona un producto y personalízalo a tu gusto.</p>

    <form id="customization-form">
      <label for="product-type">Tipo de Producto:</label>
      <select id="product-type" name="product-type">
        <option value="mug">Taza</option>
        <option value="shirt">Camisa</option>
        <option value="thermos">Termo</option>
        <option value="jewelry">Joyería</option>
      </select>

      <label for="custom-text">Texto Personalizado:</label>
      <input type="text" id="custom-text" name="custom-text" placeholder="Ingresa tu texto aquí">

      <label for="image-upload">Sube tu Imagen:</label>
      <input type="file" id="image-upload" name="image-upload" accept="image/*">

      <button type="submit">Personalizar</button>
    </form>
  </main>
  
  <footer>

  </footer>

</body>
</html>
