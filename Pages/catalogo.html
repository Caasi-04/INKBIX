<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo - InkBIX</title>
  <!-- Usar el CSS original del proyecto -->
  <link rel="stylesheet" href="../Styles/Style.css" />
</head>
<body>
  <header>
    <h1>InkBIX</h1>
    <p>Catálogo</p>
  </header>

  <nav>
    <a href="/index.html">Inicio</a>
    <a href="/Pages/catalogo.html" class="activo">Catálogo</a>
    <a href="/Pages/personalizar.html">Personaliza</a>
    <a href="/Pages/nosotros.html">Sobre Nosotros</a>
    <a href="/Pages/contacto.html">Contacto</a>
  </nav>

  <main class="container">
    <section class="controls">
      <input id="search" type="search" placeholder="Buscar productos..." />
      <select id="sort">
        <option value="relevance">Relevancia</option>
        <option value="price-asc">Precio: bajo a alto</option>
        <option value="price-desc">Precio: alto a bajo</option>
      </select>
    </section>

    <section id="product-grid" class="grid">
      <!-- Productos generados por JS -->
    </section>
  </main>

  <div id="product-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button id="modal-close" class="modal-close" aria-label="Cerrar">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 SublimArte - Todos los derechos reservados</p>
  </footer>

  <script src="../Scripts/catalog.js"></script>
</body>
</html>
